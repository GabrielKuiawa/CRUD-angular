<app-home></app-home>

<button mat-raised-button (click)="openDialog(null)" class="adicionar">Adicionar</button>


<table mat-table #table [dataSource]="dataSource"  class="mat-elevation-z8">
  
  <!-- Position Column -->
  <ng-container matColumnDef="adicionar">
    <th mat-header-cell *matHeaderCellDef>produto</th>
    <td mat-cell *matCellDef="let element"> {{element.adicionar}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
  </ng-container>

  <!-- Weight Column -->
     <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i =index;"> 
      <button  mat-raised-button (click)="openDialogEdit(element,  i)"> editar</button>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index;"> 
      <button
        mat-raised-button
        [disabled]="!dataSource.length"
        (click)="removeData(i)"
        class="demo-button">
        Remover
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
