<table mat-table #table [dataSource]="service.ELEMENT_DATA"  class="mat-elevation-z8">

  <ng-container matColumnDef="adicionar">
    <th mat-header-cell *matHeaderCellDef>produto</th>
    <td mat-cell *matCellDef="let element"> {{element.adicionar}} </td>
  </ng-container>


  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
  </ng-container>


  <ng-container matColumnDef="preço">

    <th mat-header-cell *matHeaderCellDef> preço </th>
    <td mat-cell *matCellDef="let element"> 
        <mat-form-field appearance="fill">
            <mat-label> preço </mat-label>
            <input matInput [(ngModel)]="element.preco">
        </mat-form-field>
    </td>

  </ng-container>

  <ng-container matColumnDef="valor">

    <th mat-header-cell *matHeaderCellDef> preço </th>
    <td mat-cell *matCellDef="let element"> 
      <p>{{ element.valor }}</p>
    </td>

  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p>{{ calcular() }}</p>
<button (click)="calcular()">calcular</button>
