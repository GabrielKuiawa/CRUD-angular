<table mat-table #table [dataSource]="service.ELEMENT_DATA"  class="mat-elevation-z8">

  <ng-container matColumnDef="checkbox" >
    <th mat-header-cell *matHeaderCellDef>comprado</th>
    <td mat-cell *matCellDef="let element"> 
      <mat-checkbox [(ngModel)]="element.checkbox"></mat-checkbox>      
    </td>
  </ng-container>

  <ng-container matColumnDef="adicionar">
    <th mat-header-cell *matHeaderCellDef>produto</th>
    <td mat-cell *matCellDef="let element"> {{element.adicionar}} </td>
  </ng-container>


  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> unid. </th>
    <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
  </ng-container>


  <ng-container  matColumnDef="preço">

    <th mat-header-cell *matHeaderCellDef> preço  </th>
    <td mat-cell *matCellDef="let element"> 
        <!--<mat-form-field appearance="fill">
            <mat-label> preço </mat-label>-->
            <input class="preco"  [(ngModel)]="element.preco">
        <!-- </mat-form-field> -->
    </td>

  </ng-container>

  <ng-container matColumnDef="valor">

    <th mat-header-cell *matHeaderCellDef> v. produto </th>
    <td mat-cell *matCellDef="let element"> 
      {{ element.valor }}
    </td>

  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-card>Preço total: {{ calcular() }}</mat-card>
<mat-progress-bar
[value]="calculoPorcentagem()">
</mat-progress-bar>
<p class="marcados"> {{ marcados }}/{{totalPorcentagem}}</p>
